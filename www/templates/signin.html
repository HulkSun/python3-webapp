<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>登陆-Awesome</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="/static/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/uikit..gradient.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/sha1.min.js"></script>
	<script src="/static/js/uikit.min.js"></script>
	<script src="/static/js/vue.min.js"></script>
	<script src="/static/js/awesome.js"></script>
	<script>
		$(function () {
			var vmAuth = new Vue({
				el: '#vm',
				data: {
					email: '',
					passwd: ''
				},
				method:
				{
					submit: function (event) {
						event.preventDefault();
						var 
							$form = $('#vm'),
							email = this.email.trim().toLowerCase(),
							data = {
								email: email,
								passwd: this.passwd===''?'' : CrytoJS.SHA1(email+ ':' + this,passwd).toString()
							};
						$form.postJSON('/api/authenticate', data, function (err, result) {
							if(!err){
								location.assign('/');
							}
						});		
					}
				}
			});
		});
	</script>
</head>
<body class="uk-height-1-1">
	<div class="uk-vertical-align uk-text-center uk-height-1-1">
		<div class="uk-vertical-align-middle" style="width: 320px">
			<p><a href="/" class="uk-icon-button"><i class="uk-icon-html5"></i></a><a href="/">Awesome web</a></p>			
		</div>
		
	</div>
</body>
</html>
